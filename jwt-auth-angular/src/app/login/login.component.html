<h2>
  Login
</h2>
<div class="container">
<form [formGroup]="form" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input  formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>

</form>
</div>
